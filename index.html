<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ed1d857184.js" crossorigin="anonymous"></script>
    <title>Currency Converter</title>
</head>
<body>
    <div class="home">
        <div class="converterContainer">
            <div class="converterBox">
                <div class="headerContent">
                    <div class="text">
                        <h1>COOL CURRENCY CONVERTER <br><span>Convert your money now</span></h1>
                    </div>
                    <div class="amountBox">
                        <input type="text" id="input" class="input">
                        <h1>Amount = <span id="result">$204982</span></h1>
                    </div>
                </div>
                <div class="homeContent">
                    <div class="currencyBox">
                        <div class="coin1" ><select id="fromCUR"></select></div>
                        <div><i class="fa fa-exchange-alt"></i></div>
                        <div class="coin2" >
                            <select id="toCUR"></select>
                        </div>
                    </div>
                    <div class="submitBTN">
                        <button>Convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
